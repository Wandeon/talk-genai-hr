version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-chat-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - STT_URL=http://100.89.2.111:5051
      - LLM_URL=http://100.100.47.43:11434
      - TTS_URL=http://100.89.2.111:5050
      - LLM_MODEL=llama3:latest
    restart: unless-stopped
    networks:
      - voice-chat-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice-chat-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - voice-chat-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  voice-chat-network:
    driver: bridge
